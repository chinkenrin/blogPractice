<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <header>
        <h1>ブログ管理システム</h1>
    </header>
    <main>
        <form th:action="@{/account/login/process}" method="post">
            <div>
                <label for="email"></label>
                <input type="text" name="accountEmail" id="accountEmail" placeholder="メールアドレス" required>
            </div>
            <div>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="パスワード" required>
            </div>
            <button>ログイン</button>
        </form>
    </main>
    <footer>
        <a th:href="@{/account/register}">新規登録</a>
    </footer>
</body>

</html>
