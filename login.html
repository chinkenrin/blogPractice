<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <h1>ブログ管理システム</h1>
    </header>
    <main>
        <form action="#" method="post">
            <h3>ログイン</h3>
            <div>
                <label for="email">メールアドレス</label>
                <input type="text" name="email" id="email" placeholder="メールアドレスを入力してください" readonly>
            </div>
            <div>
                <label for="password">パスワード</label>
                <input type="password" name="password" id="password" placeholder="パスワードを入力してください" readonly>
            </div>
            <button>ログイン</button>
        </form>
    </main>
    <footer>
        <p>新規作成は<a href="">こちら</a></p>
    </footer>
</body>

</html>
